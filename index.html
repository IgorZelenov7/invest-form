<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVEST CALC</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="invest">
            <h1 class="invest__title">Оцените рост ваших
                инвестиций</h1>
            <div class="invest__inner">
                <img src="./img/image_top.png" alt="invest" class="invest__img">
                <form action="" class="invest__form">
                    <h2 class="form__title-1">Начальная сумма</h2>
                    <input type="text" class="form__input" placeholder="50000">   
                    <h2 class="form__title-2">Длительность, лет</h2>
                    <input type="text" class="form__input" placeholder="3">  
                    <h3 class="form__title-3">Результирующий баланс</h3> 
                    <div class="form__sum">12000</div>
                </form>
            </div>
        </div>
        <div class="calc">
            <h1 class="calc__title">Как работает калькулятор</h1>
            <div class="calc__inner">
                <img src="./img/image_bot.png" alt="" class="calc__img">
                <p class="calc__text">Калькулятор рассчитывает сумму через<br> определенный срок, предполагая годовую<br> доходность 12%.</p>
            </div>
        </div>
    </div>
</body>
</html>
